<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div>
          <button class="btn btn-lg btn-primary" type="submit" ng-disabled="form.$invalid">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
