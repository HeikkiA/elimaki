<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>
        <div class="form-group">
          <label>Display Name</label>
          <input type="text" name="displayName" class="form-control" ng-model="user.displayName" required/>
        </div>
        <div class="form-group">
          <label>Real Name</label>
          <input type="text" name="realName" class="form-control" ng-model="user.realName" required/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required />
        </div>
        <div class="form-group">
          <label>IBAN</label>
          <input type="text" name="iban" class="form-control" ng-model="user.iban" ng-iban="FI" required/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required />
        </div>
        <div>
          <button class="btn btn-primary btn-lg" type="submit" ng-disabled="form.$invalid">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
